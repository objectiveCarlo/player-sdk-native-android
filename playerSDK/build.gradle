apply plugin: 'com.android.library'

apply from: "../kalturaCommon.gradle"

repositories {
    google()
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion kaltura.minSdkVersion
        targetSdkVersion kaltura.targetSdkVersion
        versionName kaltura.version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'jsr305_annotations/Jsr305_annotations.gwt.xml'
    }
}

dependencies {
    compile project(':googlemediaframework')

    final PLAY_SERVICES_VERSION = '11.4.2'
    final SUPPORT_LIBRARY_VERSION = '26.1.0'
    compile "com.google.android.gms:play-services-cast:$PLAY_SERVICES_VERSION"
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:mediarouter-v7:$SUPPORT_LIBRARY_VERSION"
    compile 'com.google.ads.interactivemedia.v3:interactivemedia:3.4.0'
}
